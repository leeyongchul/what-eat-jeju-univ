{% extends 'base/base.html' %}

{% block bodyheader %}
    <div class="col-lg-12">
        <h1 class="page-header">데이터베이스 입력 화면</h1>
    </div>
{% endblock %}


{% block bodycontent %}
    <div class="col-lg-12">
        <div><h3>가게정보 입력</h3></div>
        <div>
            <form action="/savedatabase" method="get" id="store_data_form">
                <input type="hidden" name="call_number" value="">
                <input type="hidden" name="save_type" value="store">
                <table class="table table-bordered">
                    <colgroup>
                        <col width="10%">
                        <col width="*%">
                        <col width="10%">
                        <col width="*%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td><label>가게이름 </label>: </td>
                            <td colspan="3">
                                <div class="col-lg-11">
                                    <input class="form-control" type="text" id="name" name="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label>전화번호 </label>: </td>
                            <td colspan="3">
                                <div>
                                    <div class="col-lg-3">
                                        <input class="form-control" type="number" maxlength="3" minlength="3" id="store_first_call_number">
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" type="number" maxlength="4" minlength="3" id="store_middle_call_number">
                                    </div>
                                    <div class="col-lg-4">
                                        <input class="form-control" type="number" maxlength="4" minlength="4" id="store_last_call_number">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label>키워드(or 태그) </label>: </td>
                            <td colspan="3">
                                <div class="col-lg-12">
                                    <label class="text-danger">*공백을 포함할 수 없으며, 단어의 구분은 쉽표(,)를 이용하세요.</label>
                                </div>
                                <div class="col-lg-11">
                                    <input class="form-control" type="text" id="keyword" name="keyword">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div style="text-align: right;">
                <input type="button" class="btn btn-primary" value="저장" onclick="javascript:saveData('store');">
            </div>
        </div>

    </div>
    <div class="col-lg-12">
        <div><h3>메뉴 입력</h3></div>
        <div>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-12">
        <div><h3>가게 메뉴 입력</h3></div>
        <div>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>가게선택</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>메뉴선택</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}


{% block appendBlock %}
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "js/add_database.js" %}"></script>
{% endblock %}
